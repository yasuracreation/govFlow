    <style>
        /* Basic skeleton loader animation */
        .skeleton-loader {
            background-color: #e2e8f0; /* bg-gray-300 */
            border-radius: 0.25rem; /* rounded */
            position: relative;
            overflow: hidden;
            opacity: 0.7;
        }
        .skeleton-loader::before {
            content: "";
            position: absolute;
            top: 0;
            left: -150%; /* Start off-screen */
            height: 100%;
            width: 150%; /* Make it wide enough to sweep across */
            background: linear-gradient(to right, transparent 0%, #edf2f7 50%, transparent 100%); /* bg-gray-200 for shine */
            animation: skeleton-loading 1.5s infinite linear;
        }
        @keyframes skeleton-loading {
            0% {
                left: -150%;
            }
            100% {
                left: 100%;
            }
        }
        /* Ensure root takes full height for some layouts */
        html, body, #root {
            height: 100%;
        }
    </style>
